<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Convertidor TXT a Excel</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Sube tu archivo TXT</h2>
  <input type="file" id="txtFile" accept=".txt">
  <button onclick="convertirATabla()">Convertir y descargar Excel</button>

  <script>
    function convertirATabla() {
      const input = document.getElementById('txtFile');
      const file = input.files[0];
      if (!file) return alert("Selecciona un archivo .txt");

      const reader = new FileReader();
      reader.onload = function(e) {
        const contenido = e.target.result;
        const lineas = contenido.split('\n').map(linea => linea.trim().split(/\s+/));

        const hoja = XLSX.utils.aoa_to_sheet(lineas);
        const libro = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(libro, hoja, "Datos");

        XLSX.writeFile(libro, "convertido.xlsx");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
